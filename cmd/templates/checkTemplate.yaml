geolVersion: "2"
# cuelang file : https://github.com/opt-nc/geol/blob/main/geol_stack.cue
app_name: MySuperApp
app_id: mysuperapp

stack:
  - name: ubuntu
    version: "25.10"
    id_eol: ubuntu

  - name: java temurin
    version: "21"
    id_eol: eclipse-temurin

  - name: quarkus
    version: "3.12"
    id_eol: quarkus-framework

  - name: postgresql
    version: "14"
    id_eol: psql

  - name: opensearch
    version: "2"
    id_eol: opensearch

  - name: maven
    version: "3.6"
    id_eol: apache-maven

  # Example: Using the skip field for products not yet in endoflife.date API
  # The skip field allows you to:
  # - Keep the product in your inventory for other tools (export, reporting)
  # - Document WHY it's not checked (e.g., waiting for API support)
  # - Easily enable checking when the product becomes available
  # See: https://endoflife.date/docs/api/adding-a-new-product
  - name: non-existent-product
    version: "1.0"
    id_eol: non-existent-product
    skip: true

  # Example: Using the always-latest flag for products that should always be on the latest version
  # The always-latest field allows you to:
  # - Mark products that your organization requires to be on the latest version
  # - Get warnings/alerts when not using the most recent release
  # - Enforce up-to-date policies for critical components
  - name: traefik-latest
    version: "3.2"
    id_eol: traefik
    always-latest: true

